<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .green-box{
        background-color: green;
        height: 200px;
        width: 400px;
        position: relative;
        top:200px;
        left:200px;
    }
    .yellow-circle{
        background-color: yellow;
        height:150px;
        width:150px;
        border-radius: 50%;
        position: absolute;
        top: 150px;
        left:200px;
    }
    

  </style>
</head>

<body>
  <div class="green-box">
    <div class="yellow-circle">
    </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Base Code</title>
    <style>
        /* BASE DESIGNS:
    ->font- Arial, sans-serif
    ->padding- 20px
    -> background color
    */
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            background-color: whitesmoke;
        }

        /* Required properties:
    -> color 
    -> font-size 
    -> text-align
    -> text-decoration
     */
        h1{
            color:#2C3E50;
            font-size: 30px;
            text-align: center;
            text-decoration: underline;
        }

        /* Required properties:
    -> color 
    -> font-size 
    -> text-align
     */
        p {
            color:#477099;
            font-size: 16px;
            text-align: justify;
        }

        /* Required properties:
    -> color 
    -> font-style
     */
        em {
            color: #EC7C70;
            font-style: italic;
        }

        /* Required properties: 
    -> font-weight
    ->color
     */
        strong {
            color: #ec852bca;
            font-weight: 550;
        }

        /* Required properties:
    -> color 
    -> text-decoration
    -> font-weight */

        a {
            color:#4A80B9;
            text-decoration: none;
            font-weight:600;
        }
    </style>
</head>

<body>
    <h1>CSS Basic Styling</h1>
    <p>This is a paragraph demonstrating various CSS properties. The quick brown
        <em>fox</em> jumps over the lazy <strong>dog</strong>.
        For more information, visit the <a href="#">CSS Documentation</a>.
    </p>
</body>

</html>
